        <form class="login100-form validate-form" action="AddStudent" method="post">
            <span class="login100-form-title">Enter the student details:</span>
            <div class="wrap-input100" data-validate = "123">
                <input class="input100" type="number" name="roll" placeholder="Roll number">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
            </div>
            <div class="wrap-input100" data-validate = "Enter your name here">
                <input class="input100" type="text" name="name" placeholder="Firstname Lastname">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-address-card" aria-hidden="true"></i>
						</span>
            </div>
            <div class="wrap-input100" data-validate = "abc@xyz.com">
                <input class="input100" type="text" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
            </div>
            <div class="wrap-input100" data-validate = "">
                <b>Sex:</b>
                <label>
                    <input type="radio" name="sex" value="M"/>
                </label> Male
                <label>
                    <input type="radio" name="sex" value="F"/>
                </label> Female
                <label>
                    <input type="radio" name="sex" value="O"/>
                </label> Others
            </div>
            <div class="wrap-input100" data-validate = "abc@xyz.com">
                <b>Course:</b>
                <label>
                    <select name="course">
                    <option>Java</option>
                    <option>C#</option>
                    <option>C++</option>
                    <option>PHP</option>
                    <option>Android</option>
                    <option>Javascript</option>
                    <option>Python</option>
                    </select>
                </label>
            </div>
            <div class="wrap-input100" data-validate = "1234">
                <input class="input100" type="number" name="fee" placeholder="Fee">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-inr" aria-hidden="true"></i>
						</span>
            </div>
            <div class="wrap-input100" data-validate = "1234">
                <input class="input100" type="number" name="paid" placeholder="Amount paid">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-inr" aria-hidden="true"></i>
						</span>
            </div>
            <div class="wrap-input100" data-validate = "1234">
                <input class="input100" type="number" name="due" placeholder="Amount due">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-inr" aria-hidden="true"></i>
						</span>
            </div>
            <div class="wrap-input100" data-validate = "Enter your address here">
                <input class="input100" type="text" name="address" placeholder="City, State, Country">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-id-card" aria-hidden="true"></i>
						</span>
            </div>
            <div class="wrap-input100" data-validate = "Enter your number here">
                <input class="input100" type="number" name="contact" placeholder="9876543210">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Add
                </button>
            </div>
        </form>
    </div>
