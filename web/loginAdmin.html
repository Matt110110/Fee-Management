<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
<form action="AdminLogin" method="post">
    <table>
        <tr>
            <td>Username : </td>
            <td><input type="text" name="uid"></td>
        </tr>
        <tr>
            <td>Password : </td>
            <td><input type="password" name="pass"></td>
        </tr>
    </table>
    <input type="submit" value="Log in">
    <input type="reset" value="Clear">
</form>
</body>
</html>
